<!DOCTYPE html>
<html>
  <head>
    <title>Simple Discussion Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="board">
    <h3>Messages</h3>
      <ul class="note-list">
      </ul>
    </div>
    <div class="container">
      Username<br> <input type="text" class="username"><p>
      Message<br> <textarea class="message"></textarea><p>
      <button class="submit">Submit</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.js"></script>
    <script src="https://code.skygear.io/js/polyfill/latest/polyfill.min.js"></script>
    <script src="https://code.skygear.io/js/skygear/latest/skygear.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
